<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6b88ed3bf3.js" crossorigin="anonymous"></script>
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            'manrope': ['Manrope', 'serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="mx-auto my-3">
  <main class="max-w-screen-xl mx-auto font-manrope">

    <!-- hero section -->
    <div class="p-2 items-center justify-center text-center  lg:flex lg:text-start">

      <!-- hero text -->
      <div>
        <h1 class="text-8xl font-extrabold text-[#1C1C1C] mb-7">It's good <br>
          tea time at The Tea House</h1>
        <p class="mb-7 text-lg font-medium text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum
          Satisfaction To Your Taste Buds.</p>
        <div>
          <button
            class="w-1/3 px-5 py-4 bg-gradient-to-r from-orange-500 to-red-600 rounded-md text-white text-xl font-bold">Explore
            More<i class="fa-solid fa-arrow-right -rotate-45 text-xl ml-3"></i>
          </button>
        </div>
      </div>

      <!-- hero image -->
      <div class="relative">
        <img class="mt-16 h-fit" src="images/banner.png" alt="">
        <div
          class="absolute flex items-center gap-2 drop-shadow-lg bg-white rounded-md border-none p-3 left-[0.25rem] bottom-2">
          <div class="p-3">
            <i class="fa-solid fa-star text-[#FFDC64] text-4xl"></i>
          </div>
          <div class="">
            <h1 class="font-extrabold text-3xl text-[#1C1C1C]">5.00</h1>
            <p class="font-semibold text-lg text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>

    </div>
<!--featured products -->


  </main>
</body>

</html>
